<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>


        function Prikazi(){
            let wordArr=document.getElementById("input_text").value.split(/\s+/);


            let mapa=new Map;

            let collors=["blue","red","yellow","green","black","grey","violet","pink","purple"];

            for (let i = 0; i < wordArr.length; i++) {
                if(mapa.has(wordArr[i])){
                    let count=mapa.get(wordArr[i]);
                    mapa.set(wordArr[i],count+1);
                }
                else mapa.set(wordArr[i],1);
            }

            for (let word of mapa.keys()) {
                let appearances=mapa.get(word)

                let div=document.createElement("div");
                div.innerHTML=word;
                div.style.fontSize=12+appearances*8+"px";
                let r=Math.round(Math.random()*8);
                div.style.color=collors[r];
                div.style.position="relative";
                div.style.top=Math.random()*300+"px"
                div.style.left=Math.random()*300+"px"

                document.getElementById("place").appendChild(div)



            }





        }

    </script>
</head>
<body>

<label for="input_text"></label><textarea style="width: 250px;height: 200px" id="input_text"></textarea>
<br>
<input type="button" onclick="Prikazi()" value="Prikazi">

<div id="place" style="width: 100%;height: 600px" ></div>

</body>
</html>
