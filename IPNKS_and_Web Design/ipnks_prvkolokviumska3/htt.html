    function Clock(){
        this.date=new Date();
        this.hours=this.date.getHours();
        this.minutes=this.date.getMinutes();
        this.seconds=this.date.getSeconds();

        this.updatetime=function (secs){
            this.seconds+=secs;
            if(this.seconds>=60){
                this.minutes++;
                this.seconds=0;
            }
            if(this.minutes>=60){
                this.hours++;
                this.minutes=0;
            }
            if(this.hours>=24){
                this.hours=0;
            }

        }
        this.update=function () {
            this.updatetime(1);
            console.log(this.hours+":"+this.minutes+":"+this.seconds)
        }

        this.run=function () {
            setInterval(this.update.bind(this),1000)
        }
    }



    let clock=new Clock();
